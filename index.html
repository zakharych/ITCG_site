<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">

    <title>ITCG</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <section class="hero">
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link">О турнире</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Структура турнира</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Регистрация</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">наши партнеры</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
                    </ul>
                </nav>
                <div class="present">
                    <div class="present__about">
                            <div class="itcg">
                                <div class="itcg__logo">
                                    <img class="itcs__pic" src="./img/itcg_logo.png" alt="itcg__logo">
                                </div>
                                <div class="itcg__russia">
                                    <img class="itcg__russia-pic" src="./img/Russia_2020.png" alt="">
                                </div>
                                <h1 class="itcg__h1">Главный киберспортивный турнир
                                    среди IT-компаний России.</h1>
                            </div>
                    </div>
                    <div class="present__game present__game-gradient">
                        <img class="present__pic" src="./img/bg_dota.png" alt="dota__pic">
                        <img class="present__logo" src="./img/logo__dota.png" alt="logo__dota">
                    </div>
                    <div class="present__game present__game-gradient present__game-gradient--blue">
                        <img class="present__pic" src="./img/bg_cs.png" alt="cs_pic ">
                        <img class="present__logo" src="./img/logo__cs.png" alt="logo__dota">
                    </div>
                </div>
        </div>
        </section>
    </div>
</body>

</html>
